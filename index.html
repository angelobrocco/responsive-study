<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-container">
        <nav class="container nav-main">
            <a href="#" class="nav-brand">Dev Full Stack</a>
            <ul class="menu-items">
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="https://github.com/angelobrocco">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile-container">
            <div class="profile-img">
                <img src="img/profile.svg" alt="Profile Picture">
            </div>
            <h1 class="profile-title">Alex Brown</h1>
            <p class="profile-description">Full stack - Spring - React</p>
        </section>

        <section id="portfolio" class="container">
            <h2 class="portfolio-title">Portfolio</h2>
            <div class="portfolio-container">
                <img class="portfolio-item" src="img/portfolio1.png" alt="">
                <img class="portfolio-item" src="img/portfolio2.png" alt="">
                <img class="portfolio-item" src="img/portfolio3.png" alt="">
                <img class="portfolio-item" src="img/portfolio4.png" alt="">
                <img class="portfolio-item" src="img/portfolio5.png" alt="">
                <img class="portfolio-item" src="img/portfolio6.png" alt="">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-title">Siga-me</div>
        <div class="social-container">
            <a href="https://instagram.com/angelobrocco"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="https://youtube.com/angelobrocco"><img src="img/youtube.png" alt="YouTube"></a>
        </div>
    </footer>
    
</body>
</html>
